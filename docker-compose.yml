version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: broker_intellj_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://host.docker.internal:7687
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - broker_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: broker_intellj_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - broker_network
    restart: unless-stopped

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: broker_intellj_agent
    ports:
      - "8002:8002"
    networks:
      - broker_network
    restart: unless-stopped

networks:
  broker_network:
    driver: bridge
